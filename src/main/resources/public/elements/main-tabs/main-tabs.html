<dom-module id="main-tabs">
    <template>
        <style is="custom-style"
               include="shared-styles">/* 
<![CDATA[*/
:host {
        display: block;
}

.modelessDialog {
        padding-left: 15px;
        padding-right: 15px;
        padding-bottom: 15px;
}

.mainNodeContent {
        margin-top: 15px;
        margin-bottom: 15px;
        background-color: lightGray;
        border: 1px solid green;
}
/*]]>
*/</style>
        <!-- 
        Main Application Tabs 
        (I decided it's better to not have tabs at the top but just keep the gui leaner and make a Page menu item that can select tabs)
        This code works, but i dont' want tabs...
        <paper-tabs id="mainPaperTabs"
                    attr-for-selected="name"
                    selected="{{selected}}">
            <paper-tab name="mainTabName">Main</paper-tab>
            <paper-tab name="searchTabName">Search</paper-tab>
            <paper-tab name="timelineTabName">Timeline</paper-tab>
        </paper-tabs>
        -->
        
        <!--  -->
        <iron-pages id="mainIronPages"
                    attr-for-selected="name"
                    selected="{{selected}}">
            <div name="mainTabName">
                <div id="mainNodeContent"></div>
                <div id="mainPageControls"></div>
                <div id="listView"></div>
            </div>
            <div name="searchTabName"
                 id="searchResultsPanel">No search displaying.</div>
            <div name="timelineTabName"
                 id="timelineResultsPanel">No timeline displaying.To see a Timeline, select the node you want the
                 timeline off and then click "Search-&gt;Timeline"</div>
        </iron-pages>
        <!-- All modal dialogs go in here -->
        <div id="modalsContainer"
             style="position: absolute; top: 0; left: 0"></div>
    </template>
    <script>/* 
<![CDATA[*/
        (function() {
                'use strict';

                Polymer({
                        is : 'main-tabs',
                        properties : {
                                selected : {
                                        type : String,
                                        value : 'mainTabName'
                                }
                        },
                        ready : function() {
                                console.log("polymer main-tabs ready.");
                        }
                });
        })();
                
        /*]]>
*/</script>
</dom-module>
