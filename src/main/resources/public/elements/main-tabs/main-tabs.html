      href="/bower_components/paper-tabs/paper-tab.html" />
<link rel="import"

<link rel="import"

      href="/elements/donate-panel/donate-panel.html?ver={{cacheVersion}}" />
<link rel="import"
      href="/styles/shared-styles.html?ver={{cacheVersion}}" />
<dom-module id="main-tabs">
    <template>
        <style is="custom-style"
               include="shared-styles">/* 
<![CDATA[*/
                      :host { display: block; } 
                      .modelessDialog { padding-left: 15px; padding-right:
                      15px; padding-bottom: 15px; } 
                      .mainNodeContent { margin-top: 15px; margin-bottom: 15px;
                      background-color: lightGray; border: 1px solid green; }
               /*]]>
*/</style>
        <!-- 
        Main Application Tabs 
        -->
        <paper-tabs id="mainPaperTabs"
                    attr-for-selected="name"
                    selected="{{selected}}">
            <paper-tab name="mainTabName">Main</paper-tab>
            <paper-tab name="searchTabName">Search</paper-tab>
            <paper-tab name="timelineTabName">Timeline</paper-tab>
            <paper-tab name="dialogsTabName">Dialog</paper-tab>
        </paper-tabs>
        <!--  -->
        <iron-pages id="mainIronPages"
                    attr-for-selected="name"
                    selected="{{selected}}">
            <div name="mainTabName">
                <div id="contentArea"></div>
                <div id="mainNodeContent"></div>
                <div id="mainPageControls"></div>
                <div id="listView"></div>
                <div class="donate-center">
                    <a class="donate-link"
                       onClick="(new DonateDlg()).open();">[ Contribute to Meta64 ]</a>
                </div>
            </div>
            <div name="searchTabName"
                 id="searchResultsPg">No search displaying.</div>
            <div name="timelineTabName"
                 id="timelinePg">No timeline displaying.</div>
            <div name="dialogsTabName">
                <iron-pages id="dialogIronPages"
                            attr-for-selected="name">
                    <!-- Define dialog elements here. 
                                todo: we could create these dynamically upon first use
                        -->
                    <div name="uploadPg"
                         id="uploadPg"
                         style="display:none;"
                         class="modelessDialog"></div>
                    <div name="sharingPg"
                         id="sharingPg"
                         style="display:none;"
                         class="modelessDialog"></div>
                    <div name="signupPg"
                         id="signupPg"
                         style="display:none;"
                         class="modelessDialog"></div>
                </iron-pages>
            </div>
        </iron-pages>
        <!-- All modal dialogs go in here -->
        <div id="modalsContainer"
             style="position:absolute;top:0;left:0"></div>
    </template>
    <script>/* 
<![CDATA[*/
         (function() {
                 'use strict';
        
                 Polymer({
                         is : 'main-tabs',
                         properties : {
                             selected: {
                                   type: String,
                                   value: 'mainTabName'
                             },
                             fieldVal: {
                                   type: String,
                                   value: 'Test Field Value'
                             }
                         },
                         ready : function() {
                                 console.log("polymer main-tabs ready.");
                         }
                 });
         })();
    /*]]>
*/</script>
</dom-module>
