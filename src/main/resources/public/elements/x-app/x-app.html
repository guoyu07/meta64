<dom-module id="x-app">
    <template>
        <style is="custom-style">
            [slot="markdown-html"] pre {
                border: 2px solid lightGray;
                padding: 8px;
                overflow-x: auto;
            }

            :root {
                --paper-font-common-base: {
                    /* Note: Google menu item will INSIST on Roboto, not matter what we put here, apparently their bug */
                    font-family: Roboto, Tahoma, Verdana, Arial;
                };
           
                --my-custom-color: green;
                --paper-tab-ink: var(--my-custom-color);

                /* custom CSS property */
                --paper-tabs-selection-bar-color: blue;
    
                /* custom CSS mixin */
                --paper-tabs: {
                    color: var(--default-primary-color); /* variable defined in default-theme.html */
                    font-size: 20px;
                };
                
                    /* 
                    --icon-toggle-outline-color: red; 
                    --syntax-bg: lightGray;
                    */
            }

            :host {
                /* Note: Google menu item will INSIST on Roboto, not matter what we put here, apparently their bug */
                --paper-font-common-base: {
                    font-family: Roboto, Tahoma, Verdana, Arial;
                };
            
                display: block;
            }

            .self-end {
                /* This mixin (from iron-flex-layout) aligns the tabs to the
                       bottom of the toolbar. */
                @apply(--layout-self-end);
            }
            
        </style>
        <prism-highlighter></prism-highlighter>
        <iron-ajax id="ironAjax"></iron-ajax>

        <paper-drawer-panel id="paperDrawerPanel" responsive-width="900px">

            <paper-scroll-header-panel id="mainLhsMenuPanel" class="nav" drawer="drawer">
                <div class="horizontal-section">
                    <paper-menu id="mainAppMenu" attr-for-item-title="label"></paper-menu>
                </div>
            </paper-scroll-header-panel>

            <!-- I probably should use mode=scroll for mobile and mode=waterfall on desktop -
            but i leave it now where the header can scroll off screen so that small-screen devices
            can have the best user experience possible.
            ->
            <paper-header-panel class="main" main="main" xmode="waterfall" mode="scroll">

                <paper-toolbar id="mainToolbar" xxclass="medium-tall">
                    <!-- when implemented this button will toggle visibility 
                        of left-side menu -->
                    <paper-icon-button icon="menu" paper-drawer-toggle="paper-drawer-toggle"></paper-icon-button>
                    
                    <span class="title" id="headerAppName">
                        SubNode
                    </span>
                    
                    <!-- this tooltip isn't working, but i will keep it because hopefully is fixed in Polymer2.0 -->
                    <paper-tooltip for="headerAppName">Go to SubNode Public Home Page</paper-tooltip>
                    <paper-icon-button icon="icons:home" id="navHomeButton">Home</paper-icon-button>
                    <paper-tooltip for="navHomeButton">Go to Your Root SubNode</paper-tooltip>
                    <paper-icon-button style="display:none;" icon="icons:change-history" id="upLevelButton">Parent</paper-icon-button>
                    <paper-tooltip for="upLevelButton">Go to Parent SubNode</paper-tooltip>
                    <paper-icon-button style="display:none;" icon="editor:mode-edit" id="editModeButton">Edit</paper-icon-button>
                    <paper-tooltip for="editModeButton">Toggle edit mode on/off</paper-tooltip>
                    <paper-icon-button style="display:none;" icon="icons:search" id="searchMainAppButton">Search</paper-icon-button>
                    <paper-tooltip for="searchMainAppButton">Search under selected node</paper-tooltip>
                    <paper-icon-button style="display:none;" icon="icons:schedule" id="timelineMainAppButton">Timeline</paper-icon-button>
                    <paper-tooltip for="timelineMainAppButton">View Timeline of selected node</paper-tooltip>
                    <paper-icon-button style="display:none;" icon="icons:settings" id="userPreferencesMainAppButton">Preferences</paper-icon-button>
                    <paper-tooltip for="userPreferencesMainAppButton">Modify your preferences</paper-tooltip>
                    <paper-icon-button style="display:none;" icon="icons:account-box" id="openLoginDlgButton">Login</paper-icon-button>
                    <!-- 
                    still experimenting, not ready to enable yet.
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    -->
                    <paper-tooltip for="openLoginDlgButton">Login</paper-tooltip>
                    <paper-icon-button style="display:none;" icon="icons:account-box" id="navLogoutButton">Logout</paper-icon-button>
                    <paper-tooltip for="navLogoutButton">Logout</paper-tooltip>
                    <paper-button style="display:none;" id="openSignupPgButton">Signup</paper-button>
                    <!-- put 'paper-tabs' tag here, instead of in 'content' if you want them not to scroll, and for that you would also
                    need to set paper-header-panel to waterfall mode (above) -->
                </paper-toolbar>

                <!-- Main Content -->
                <div class="content">
                    <paper-tabs id="mainPaperTabs" attr-for-selected="name" selected="{{selected}}" class="bottom self-end" xxstyle="width: 300px;">
                        <paper-tab name="mainTabName">Main</paper-tab>
                        <paper-tab name="searchTabName">Search</paper-tab>
                        <paper-tab name="timelineTabName">Timeline</paper-tab>
                    </paper-tabs>
                    
                    <!-- Main App Tab Panel -->
                    <iron-pages id="mainIronPages" attr-for-selected="name" selected="{{selected}}">
                        <div name="mainTabName">
                            <!-- the reason we have tabindex here is so we 
                                can call jquery focus() and have the user able to use arrow key scrolling 
                                immediately without first having to click on the page -->
                            <div id="mainNodeContent" tabindex="-1"></div>
                            <div id="listView"></div>
                        </div>
                        <div name="searchTabName" id="searchResultsPanel">No search displaying.</div>
                        <div name="timelineTabName" id="timelineResultsPanel">No timeline displaying.</div>
                    </iron-pages>
                    <!-- All modal dialogs go in here -->
                    <div id="modalsContainer" style="position: absolute; top: 0; left: 0; width: 1px; height: 1px;"></div>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>

    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'x-app',
                properties: {
                    selected: {
                        type: String,
                        value: 'mainTabName'
                    }
                },
                ready: function () {
                    console.log("polymer ready.");
                }
            });
        })();
    </script>
</dom-module>
